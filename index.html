<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <form id="survey">
      <label for="question1"
        >1. Do you already know a programming language?</label
      >
      <div class="radio">
        <!-- Question 1 -->
        <label>
          <input type="radio" name="programmingKnowledge" value="No" checked />
          No.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="programmingKnowledge" value="Only one" />
          Only one.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="programmingKnowledge" value="A few" />
          A few.
        </label>
      </div>
      <div class="radio">
        <label>
          <input
            type="radio"
            name="programmingKnowledge"
            value="I know more than three"
          />
          I know more than three.
        </label>
      </div>
      <!-- End Question 1 -->

      <label for="question2"
        >2. Which platform or field would you like to work in?</label
      >
      <div class="radio">
        <!-- Question 2 -->
        <label>
          <input type="radio" name="platform" value="Web" checked />
          Web.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="platform" value="Enterprise" />
          Enterprise.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="platform" value="Mobile" />
          Mobile.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="platform" value="Gaming" />
          Gaming.
        </label>
      </div>
      <!-- End Question 2 -->

      <label for="question3"
        >1. Do you already know a programming language?</label
      >
      <div class="radio">
        <!-- Question 3 -->
        <label>
          <input type="radio" name="programmingKnowledge" value="No" checked />
          No.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="programmingKnowledge" value="Only one" />
          Only one.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="programmingKnowledge" value="A few" />
          A few.
        </label>
      </div>
      <div class="radio">
        <label>
          <input
            type="radio"
            name="programmingKnowledge"
            value="I know more than three"
          />
          I know more than three.
        </label>
      </div>
      <!-- End Question 3 -->

      <button type="submit" class="btn btn-primary">Show me the result!</button>
    </form>
  </body>
</html>
