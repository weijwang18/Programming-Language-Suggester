<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <h1>Which Programming Language</h1>
    <h4>Should I Learn First?</h4>
    <form id="survey">
      <label for="question1"
        >1. Do you already know a programming language?</label
      >
      <div class="radio">
        <!-- Question 1 -->
        <label>
          <input type="radio" name="programmingKnowledge" value="No" checked />
          No.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="programmingKnowledge" value="Only one" />
          Only one.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="programmingKnowledge" value="A few" />
          A few.
        </label>
      </div>
      <!-- End Question 1 -->
      <label for="question2"
        >2. Which platform or field would you like to work in?</label
      >
      <div class="radio">
        <!-- Question 2 -->
        <label>
          <input type="radio" name="platform" value="Web" checked />
          Web.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="platform" value="Mobile" />
          Mobile.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="platform" value="Enterprise" />
          Enterprise.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="platform" value="Gaming" />
          Gaming.
        </label>
      </div>
      <!-- End Question 2 -->
      <label for="question3"
        >3. What size company would be ideal for you?</label
      >
      <div class="radio">
        <!-- Question 3 -->
        <label>
          <input
            type="radio"
            name="companySize"
            value="Small or early stage startup"
            checked
          />
          Small or early stage startup.
        </label>
      </div>
      <div class="radio">
        <label>
          <input
            type="radio"
            name="companySize"
            value="Medium or mid-to-late stage startup"
          />
          Medium or mid-to-late stage startup.
        </label>
      </div>
      <div class="radio">
        <label>
          <input
            type="radio"
            name="companySize"
            value="Large, established company"
          />
          Large, established company.
        </label>
      </div>
      <!-- End Question 3 -->
      <label for="question4">4. Why do you want to learn programming?</label>
      <div class="radio">
        <!-- Question 4 -->
        <label>
          <input type="radio" name="reason" value="Make Money" checked />
          Make Money.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="reason" value="Improve myself" />
          Improve myself.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="reason" value="Just for fun" />
          Just for fun.
        </label>
      </div>
      <!-- End Question 4 -->
      <label for="question5">5. What do you think about Microsoft?</label>
      <div class="radio">
        <!-- Question 5 -->
        <label>
          <input type="radio" name="microsoft" value="I'm a fan" checked />
          I'm a fan!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="microsoft" value="Not Bad" />
          Not Bad.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="microsoft" value="Suck" />
          Suck.
        </label>
      </div>
      <!-- End Question 5 -->
      <button type="submit" class="btn btn-primary">Show me the result!</button>
    </form>
  </body>
</html>
