<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>WHICH PROGRAMMING LANGUAGE</h1>
        <h4>SHOULD YOU LEARN FIRST? üîç</h4>
      </div>
      <hr />
      <form id="survey">
        <!-- Question 1 -->
        <div class="card">
          <label for="question1"
            ><strong
              >1. Do you already know a programming language?</strong
            ></label
          >
          <div class="radio">
            <label>
              <input type="radio" name="knowledge" value="1" checked />
              No.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="knowledge" value="2" />
              Only one.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="knowledge" value="3" />
              A few.
            </label>
          </div>
        </div>
        <!-- End Question 1 -->
        <!-- Question 2 -->
        <div class="card">
          <label for="question2"
            ><strong
              >2. Which platform or field would you like to work in?</strong
            ></label
          >
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="1" checked />
              Web.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="2" />
              Enterprise.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="platform" value="3" />
              3D/Gaming.
            </label>
          </div>
        </div>
        <!-- End Question 2 -->
        <!-- Question 3 -->
        <div class="card">
          <label for="question3"
            ><strong
              >3. What size company would be ideal for you?</strong
            ></label
          >
          <div class="radio">
            <label>
              <input type="radio" name="companySize" value="1" checked />
              Startup.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="companySize" value="2" />
              Corporate.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="companySize" value="3" />
              Big tech companies.
            </label>
          </div>
        </div>
        <!-- End Question 3 -->
        <!-- Question 4 -->
        <div class="card">
          <label for="question4"
            ><strong>4. Why do you want to learn programming?</strong></label
          >
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="1" />
              Just for fun.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="2" checked />
              Make Money.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="3" />
              Improve myself.
            </label>
          </div>
        </div>
        <!-- End Question 4 -->
        <!-- Question 5 -->
        <div class="card">
          <label for="question5"
            ><strong>5. I perfer to learn things...</strong></label
          >
          <div class="radio">
            <label>
              <input type="radio" name="difficulty" value="1" checked />
              The easy way.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="difficulty" value="2" />
              The slightly harder way.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="difficulty" value="3" />
              The really hard way(but easier to pick up other languages in the
              future).
            </label>
          </div>
        </div>
        <!-- End Question 5 -->
        <button type="submit" class="btn btn-primary">
          Show me the result!
        </button>
      </form>
      <div id="result">
        <h3>
          <strong
            ><span class="name"></span> ü§î Based on your answers, you should try
            out <span class="outPut"></span
          ></strong>
          !
        </h3>
      </div>
    </div>
  </body>
</html>
